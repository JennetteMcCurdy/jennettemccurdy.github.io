<!DOCTYPE html>
<html>
    <head>
        <title>3D File Viewer</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="object_sidebar">
            <div class="list_holder">
                <div id='placeholder'></div>
            </div>

            <div class="button_holder">
                <button id="import">Import</button>
            </div>
        </div>

        <div class="main_view"></div>
        <div class="render_header">
            <div class="render_name">
                <input class="name_text" placeholder="None Selected...">
                <button class="name_edit"></button>
            </div>
    
            <div class="right_header">
                <button class="plus"></button>
                <button class="delete"></button>
            </div>    
        </div>
    </body>

    <script type="importmap">
        {
            "imports": {
                "three": "../node_modules/three/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "../node_modules/three/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/OBJLoader": "../node_modules/three/examples/jsm/loaders/OBJLoader.js",
                "three/examples/jsm/loaders/MTLLoader": "../node_modules/three/examples/jsm/loaders/MTLLoader.js"
            }
        }
    </script>
    
    <script type="module" src="./import.js"></script>
</html>
