<!DOCTYPE html>
<html>

<head>
    <title>3D Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <title>3D Viewer</title>
    <meta name="title" content="3D Viewer" />
    <meta name="description" content="3D File Viewer which supports OBJ and MTL files." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#7AA1FF">
    <meta name="author" content="kircic">
    <meta property="og:title" content="3D Viewer">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.kircic.org/3d/view.html">
    <meta property="og:description" content="3D File Viewer which supports OBJ and MTL files.">
    <link rel="icon" type="image/x-icon" href="https://www.kircic.org/3d/assets/favicon.png">
</head>

<body class="no-transition">
    <div class="object_sidebar">
        <div class="list_holder">
            <div id='placeholder'></div>
        </div>

        <div class="button_holder">
            <button id="import">Import</button>
        </div>
    </div>

    <div class="main_view"></div>
    <div class="render_header">
        <div class="render_name">
            <input class="name_text" placeholder="None Selected...">
            <button class="name_edit"></button>
        </div>

        <div class="right_header">
            <button class="plus"></button>
            <button class="delete"></button>
        </div>
    </div>

    <div class="render_info">
        <div class="user_credit hide">
            <div class="icon"></div>
            <span class="username">Phamian</span>
        </div>
    </div>
</body>

<script type="importmap">
    {
        "imports": {
            "three": "./node_modules/three/build/three.module.js",
            "OrbitControls": "./node_modules/three/examples/jsm/controls/OrbitControls.js",
            "OBJLoader": "./node_modules/three/examples/jsm/loaders/OBJLoader.js",
            "MTLLoader": "./node_modules/three/examples/jsm/loaders/MTLLoader.js",
            "GLTFLoader": "./node_modules/three/examples/jsm/loaders/GLTFLoader.js"
        }
    }
</script>

<script type='module' src="import.js"></script>

</html>
