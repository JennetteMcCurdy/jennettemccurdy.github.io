<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Not Found 404</title>
  <style>
    body {
      background-color: #333333;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
  </style>
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Tab') {
        var promptText = "Aw, Snap! Something went wrong while displaying this webpage! Enter your email for updates:";
        var userInput = prompt(promptText);
        
        if (userInput && userInput.toLowerCase() === 'paris') {
          window.location.href = 'shop.html';
        } else {
          // You can do something with the entered email here, such as sending it to a server for further processing
          // For now, we'll simply display it in the console
          console.log("Entered email:", userInput);
        }
      }
    });
  </script>
</head>
<body>
  <h1>Aw, Snap!</h1>
  <p>Something went wrong while displaying this webpage!</p>
</body>
</html>
