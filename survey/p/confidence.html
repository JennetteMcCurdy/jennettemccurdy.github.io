<!DOCTYPE html>

        <title>Confidence Interval</title>

    <body>
        <h1>Confidence Interval</h1>
        <h2>T-Interval</h2>
        <h3 class="italic">Formula: CI = x̄ ± z(s / √n)</h3>

        <h3 class="italic">x̄ = 6.35</h3>
        <h3 class="italic">z = 1.960</h3>
        <h3 class="italic">s = 2.44</h3>
        <h3 class="italic">n = 51</h3>

        <h2>6.35 ± 1.960(2.44 / √51)</h2>
        <h1>(5.68, 7.02)</h1>
    </body>
</html>
