<!DOCTYPE html>
<html>

<head>
    <title>Minesweeper | Kirhub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="minesweeper_assets/flag.png">
    <meta property="twitter:image" content="https://www.kirhub.com/sub/minesweeper_assets/flag.png">
    <meta name="title" content="Minesweeper | Kirhub">
    <meta name="description" content="a place where all your hopes and dreams come true">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="minesweeper_assets/minesweeper.css">
</head>

<body>
    <div id="mouseflag"></div>
    <div id="game">
        <div id="action">
            <div id="simplesquare0" class="simplesquare"></div>
            <button id="placeholder"></button>
            <div id="flagplaceholder" class='flag'></div>
        </div>
        <div id="menu">
            <button id="restart">Restart [R]</button>
            <button id="flagging">Flagging [F]</button>
            <div id="infoholder">
                <div class="imageholder">
                    <img class='addbg' src="minesweeper_assets/time.png"></img>
                    <img src="minesweeper_assets/mine.png"></img>
                    <img src="minesweeper_assets/flag.png"></img>
                </div>
                <div class="textholder">
                    <span id="time">Time: 0</span>
                    <span id="bombs">Bombs:0</span>
                    <span id="flags">Flags: 0</span>
                </div>
            </div>
        </div>

        <script src="minesweeper_assets/minesweeper.js"></script>
</body>

</html>
