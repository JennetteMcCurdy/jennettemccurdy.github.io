
<!DOCTYPE html>
<html>

<head>
    <title>Accounts</title>
    <link rel="stylesheet" href="headeronly.css" media="screen">
    <link rel="icon" type="image/x-icon" href="sub/kir.png">
    <meta property="twitter:image" content="https://www.kirhub.com/sub/kirhappy.png">
    <meta name="title" content="Kirhub | Accounts">
    <meta name="description" content="a place where all your hopes and dreams come true">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        html, body {
            background-color: #131313;
            overflow-x:hidden;
            margin: 0;
            padding: 0;
        }

        #holder,
        #secondaryholder {
            background-color: #101010;
            border: 5px solid #090909;
            padding: 30px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            display: grid;
            gap: 5px;
            justify-content: space-between;
            grid-template-columns: repeat(3, 1fr);
            box-sizing:border-box;
        }

        #placeholder {
            display: none;
        }

        .service {
            background-color: #090909;
            border: 5px solid #000000;
            aspect-ratio: 5/7;
            box-sizing: border-box;
            cursor: pointer;
            transition: border 0.3s;
            padding: 20px;
            position: relative;
        }

        div span {
            display: block;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            padding-bottom: 20px;
            font-size:24px;
        }

        .servicename {
            bottom: 25px;
        }

        .service:hover {
            border: 5px solid #fff !important;
        }

        .icon {
            aspect-ratio: 1;
            width: 100%;
            background-size: calc(100% - 30px);
            background-repeat: no-repeat;
            background-position: center;
            background-color: #090909;
            border: 5px solid black;
            box-sizing: border-box;
            padding: 10px;
        }

        .seperator {
            text-align: center;
        }
        
        .top {
            margin-top:30px;
        }

        .home {
            border-image:unset;
        }

        .accounts {
            border-image: linear-gradient(to bottom right, #b827fc 0%, #2c90fc 25%, #b8fd33 50%, #fec837 75%, #fd1892 100%);
            border-image-slice: 1;
        }

        * {
            color: #fff;
            font-family: monospace;
        }

        @media (max-width: 767px) {
            #holder, #secondaryholder {
                padding:0px;
                width:100%;
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="headerLeft">
            <button class="homeButton"></button>
            <button class="mobileDiscordButton"></button>
        </div>

        <div class="headerRight">
            <button class="updatesButton">Updates</button>
            <button class="accountsButton">Accounts</button>
            <button class="peopleButton">Contributors</button>
            <button class="musicButton">Music</button>
            <button class="discordButton">Discord</button>
        </div>
    </header>

    <div id='placeholder' class="service">
        <div class="icon"></div>
        <span class="servicename"></span>
        <span class="name"></span>
    </div>

    <h1 class="seperator">Actively Used</h1>

    <div id="holder"></div>

    <h1 class="top seperator">Other</h1>

    <div id="secondaryholder"></div>

    <script>
        var holder = document.querySelector('#holder');
        var secondaryholder = document.querySelector('#secondaryholder');
        var placeholder = document.querySelector('#placeholder');

        var serviceList = [
            {
                service: 'Discord',
                name: '@kircic',
                icon: 'icon/discord.svg',
                link: 'https://discord.com/users/543990414223343626',
                bgcolor: 'rgb(62, 72, 173)',
                bordercolor: 'rgb(42, 49, 117)',
                used: true,
            },

            {
                service: 'YouTube',
                name: '@Kircic',
                icon: 'icon/youtube.svg',
                link: 'https://www.youtube.com/channel/UCLcCNfyLG_jQev4MdkHtCZw',
                bgcolor: 'rgb(198, 44, 38)',
                bordercolor: 'rgb(131, 28, 25)',
                used: true,
            },

            {
                service: 'YouTube',
                name: '@Kylous',
                icon: 'icon/youtube.svg',
                link: 'https://www.youtube.com/channel/UCYSQKr4FxEgqtIWaZ_YAPdg',
                bgcolor: 'rgb(198, 44, 38)',
                bordercolor: 'rgb(131, 28, 25)',
                used: false,
            },

            {
                service: 'YouTube',
                name: '@Kryban',
                icon: 'icon/youtube.svg',
                link: 'https://www.youtube.com/channel/UCVIUo-rFoaQ9uF6UuE1z_0w',
                bgcolor: 'rgb(198, 44, 38)',
                bordercolor: 'rgb(131, 28, 25)',
                used: false,
            },

            {
                service: 'YouTube',
                name: '@Korwith',
                icon: 'icon/youtube.svg',
                link: 'https://www.youtube.com/channel/UCDzQs_97SElvILJl7-cPRxQ',
                bgcolor: 'rgb(198, 44, 38)',
                bordercolor: 'rgb(131, 28, 25)',
                used: false,
            },

            {
                service: 'Github',
                name: '@Korwith',
                icon: 'icon/github.svg',
                link: 'https://github.com/Korwith',
                bgcolor: '#1F1F1F',
                bordercolor: 'rgb(10, 11, 12)',
                used: true,
            },

            {
                service: 'Spotify',
                name: '@kir',
                icon: 'icon/spotify.svg',
                link: 'https://open.spotify.com/user/64w6zhl2osfs9ogt0jvutipxb',
                bgcolor: '#1ED760',
                bordercolor: '#169c46',
                used: false,
            },

            {
                service: 'Xbox',
                name: '@YellowishTub88',
                icon: 'icon/xbox.svg',
                link: 'https://www.xbox.com/en-US/play/user/YellowishTub88',
                bgcolor: '#107C10',
                bordercolor: '#0a470a',
                used: false,
            },

            {
                service: 'Twitch',
                name: '@zap_tie',
                icon: 'icon/twitch.svg',
                link: 'https://www.twitch.tv/zap_tie',
                bgcolor: '#9146FF',
                bordercolor: '#6b33bd',
                used: false,
            },

            {
                service: 'Github',
                name: '@Kircic8',
                icon: 'icon/github.svg',
                link: 'https://github.com/Kircic8',
                bgcolor: '#1F1F1F',
                bordercolor: 'rgb(10, 11, 12)',
                used: false,
            },

            {
                service: 'Roblox',
                name: '@Kircic',
                icon: 'icon/roblox.png',
                link: 'https://www.roblox.com/users/989007/profile',
                bgcolor: '#1F1F1F',
                bordercolor: 'rgb(10, 11, 12)',
                used: false,
            },
        ]

        var findholder = {
            true: holder,
            false: secondaryholder,
        }

        for (var i in serviceList) {
            var data = serviceList[i];
            var clone = placeholder.cloneNode(true);
            var icon = clone.querySelector('.icon');
            var whichholder = findholder[data.used];

            clone.querySelector('.name').innerHTML = data.name;
            clone.querySelector('.servicename').innerHTML = data.service;
            clone.style.backgroundColor = data.bgcolor;
            clone.style.borderColor = data.bordercolor;
            icon.style.backgroundImage = 'url(' + data.icon + ')';
            icon.style.borderColor = data.bordercolor;

            (function (data) {
                clone.addEventListener('click', function () {
                    window.open(data.link, '_blank');
                });
            })(data);

            clone.removeAttribute('id');
            whichholder.appendChild(clone);
        }
    </script>

    <script src="headeronly.js"></script>
</body>

</html>
